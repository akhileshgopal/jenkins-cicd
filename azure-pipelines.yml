trigger:
- main

variables:
  imageName: 'sample-app'
  tag: '$(Build.BuildId)'
  acrName: 'myacr123.azurecr.io'

pool:
  vmImage: 'ubuntu-latest'

steps:
# Step 1: Checkout Code
- task: Checkout@1

# Step 2: Login to ACR
- task: AzureCLI@2
  inputs:
    azureSubscription: 'MyServiceConnection'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      az acr login --name myacr123

# Step 3: Build and Push Docker Image
- task: Docker@2
  inputs:
    containerRegistry: 'MyACRServiceConnection'
    repository: '$(imageName)'
    command: 'buildAndPush'
    Dockerfile: '**/Dockerfile'
    tags: |
      $(tag)
      latest

# Step 4: Publish Kubernetes manifest for next stage
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(System.DefaultWorkingDirectory)/deployment.yaml'
    artifact: 'manifests'
